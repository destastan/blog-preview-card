<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="post">
    <img src="assets/images/illustration-article.svg" alt="" class="blog-img">
    <div class="blog-category"><p>Learning</p></div>
    <p class="publish-date">Published 21 Dec 2023</p>
    <h2 class="blog-title">HTML & CSS foundations</h2>
    <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <div class="author">
      <img src="assets/images/image-avatar.webp" alt="" class="author-avatar">
      <p class="author-name">Greg Hooper</p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Destan</a>.
  </div>
</body>
</html>
